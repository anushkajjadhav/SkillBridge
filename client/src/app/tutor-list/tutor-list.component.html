<div class="max-w-5xl mx-auto p-6">
  <h2 class="text-3xl font-bold text-center mb-6 text-white">📚 Available Tutors</h2>

  <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-6">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="🔍 Search by name or subject..."
      class="p-2 flex-1 border rounded shadow"
    />

    <select [(ngModel)]="sortOption" class="p-2 border rounded shadow w-fit">
      <option value="name">Sort by Name</option>
      <option value="availability">Sort by Availability</option>
    </select>
  </div>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let tutor of filteredTutors"
      class="bg-white/80 backdrop-blur-sm rounded-lg shadow-md p-4 hover:shadow-xl transition"
    >
      <h3 class="text-xl font-semibold">{{ tutor.name }}</h3>
      <p class="text-sm text-gray-700 mb-2">{{ tutor.bio }}</p>
      <p><strong>Subjects:</strong> {{ tutor.subjects.join(', ') }}</p>
      <p><strong>Available:</strong> {{ tutor.availability }}</p>
    </div>
  </div>
</div>
